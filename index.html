<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Task WA 2021</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="images/task-icon-14.jpg" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-form">
      <div class="input-and-save-block">
        <input class="text-input" type="text" placeholder="Add a tag">
        <button class="btn-save">Save</button>
      </div>
      <div class="readonly-switch-block">
        <input type="checkbox" name="readonlyMode" id="readonlySwitchMode">
        <label for="readonlySwitchMode">Readonly</label>
      </div>
    </div>
    <div class="tags-area">
      <ul class="tag-list">
      </ul>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
